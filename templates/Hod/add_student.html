{% extends 'base.html' %}
{% block content %}
<div class="row">
<div class="col-sm-12">
   <div class="card">
      <div class="card-body">
         <form method="post" action="{% url 'add_student' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-12">
               <h5 class="form-title"><span>Add Student</span></h5>
            </div>
            {% include 'includes/messages.html' %}
            <div class="col-sm-11">
               <div class="form-group">
                  <label>Profile Pic</label>
                  <input type="file" class="form-control" name="profile_pic">
               </div>
            </div>
            <div class="col-sm-11">
               <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" name="first_name">
               </div>
            </div>
            <div class="col-sm-11">
               <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name="last_name">
               </div>
            </div>
            <div class="col-sm-11">
               <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" name="email">
               </div>
            </div>
            <div class="col-sm-11">
               <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" name="username">
               </div>
            </div>
            <div class="col-sm-11">
               <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password">
               </div>
            </div>
            <div class="col-sm-11">
               <div class="form-group">
                  <label>Address</label>
                  <textarea class="form-control" name="address" required></textarea>
               </div>
            </div>
            <br>
            <div class="col-sm-11">
               <label>Gender</label>
               <select class="form-control" name="gender" required>
                  <option>Select Gender</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                  <option value="Others">Others</option>
               </select>
            </div>
            <br>
            <div class="col-sm-11">
               <label>Course</label>
               <select class="form-control" name="course_id" required>
                   <option>Select Course</option>
      {% for c in course %}
      <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
               </select>
            </div>
            <br>
            <div class="col-sm-11">
               <label>Session Year</label>
               <select class="form-control" name="session_year_id" required>
                  <option>Select Session Year</option>
                  <!-- Add actual session year options here -->
                  <option value="1">2023-2024</option>
                  <option value="2">2024-2025</option>
                  <option value="3">2025-2026</option>
               </select>
            </div>
            <div class="col-12">
               <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
         </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
